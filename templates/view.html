{% extends "base.html" %}
{% block title %}View All Users{% endblock %}
{% block content %}
<h1>All Registered Users</h1>
{% if user %}
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </table>
{% else %}
    <p>No registered users found.</p>
{% endif %}
{% endblock %}
